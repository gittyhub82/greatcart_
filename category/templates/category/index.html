{% extends 'category/base.html' %}
{% load static %}
{% block content %}
<section class="section-intro padding-y-sm">
	<div class="container">

		<div class="intro-banner-wrap">
			<img src="{% static 'category/images/banners/1.jpg' %}" class="img-fluid rounded">
		</div>

	</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">
		{% if products %}
		<header class="section-heading">
			<a href="{% url 'store:store' %}" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Popular products</h3>
		</header><!-- sect-heading -->

		<div class="row">
			{% for product in products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{ product.get_product_detail }}" class="img-wrap"> <img src="{{ product.image.url }}"> </a>
					<figcaption class="info-wrap">
						<a href="{{ product.get_product_detail }}" class="title">{{ product.product_name }}</a>
						<div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
						<div class="rating-star">
							<span>
								<i class="fa fa-star{% if product.averagereview < 0.5 %}-o {% elif single_product.averagereview >= 0.5 and product.average_review < 1 %}-half-o {% endif %}"
									aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averagereview < 1.5 %}-o {% elif single_product.averagereview >= 1.5 and product.average_review < 2 %}-half-o {% endif %}"
									aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averagereview < 2.5 %}-o {% elif single_product.averagereview >= 2.5 and product.average_review < 3 %}-half-o {% endif %}"
									aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averagereview < 3.5 %}-o {% elif single_product.averagereview >= 3.5 and product.average_review < 4 %}-half-o {% endif %}"
									aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averagereview < 4.5 %}-o {% elif single_product.averagereview >= 4.5 and product.average_review < 5 %}-half-o {% endif %}"
									aria-hidden="true"></i>
								</span>
							</div>
					</figcaption>
				</div>
			</div> <!-- col.// -->
			{% endfor %}
		{% else %}
			<p class="display-4 text-center">No current products in the inventory.</p>
		{% endif %}
		</div>
	</div>
</section>



{% endblock content %}
